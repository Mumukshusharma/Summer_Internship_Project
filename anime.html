<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Anime Detail</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="anime-detail" class="anime-detail-container">
    <h1 id="anime-title">Loading...</h1>
    <img id="anime-img" src="" alt="" class="anime-img"/>
    <p id="anime-description"></p>
    <ul>
      <li><strong>Genre:</strong> <span id="anime-genre"></span></li>
      <li><strong>Rating:</strong> <span id="anime-rating"></span></li>
      <li><strong>Studio:</strong> <span id="anime-studio"></span></li>
      <li><strong>Release Year:</strong> <span id="anime-release-year"></span></li>
    </ul>

    <div id="anime-trailer" class="trailer-container">
      <p>Loading trailer...</p>
    </div>
  </div>

  <script src="anime-detail.js"></script>
</body>
</html>
